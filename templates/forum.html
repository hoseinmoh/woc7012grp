{% extends 'base.html' %}

{% block content %}
  {% for post in object_list %}
    <div class="post-entry">
      <h2><a href="{% url 'forum_detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.text }}</p>
    </div>
  {% endfor %}

        {% if user.is_authenticated %}
        <div class="nav-right">
            <a href="{% url 'post_new' %}">+ New Forum Post</a>
        </div>
    {% endif %}
{% endblock content %}
