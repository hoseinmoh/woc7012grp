
<!doctype html>

  <body >

    <div class="site-wrapper" >

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <header class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">All about football</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                  {% if user.is_authenticated %}
                      <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
                  {% endif %}
              </nav>
            </div>
          </header>

          <main role="main" class="inner cover">
            <h1 class="cover-heading">Welcome to our comunity</h1>
            <p class="lead">In our website you can find latest news about football and also discuss in the forum with other users.</p>
            <p class="lead">
              <a href="{% url 'login' %}" class="btn btn-lg btn-secondary">Get started</a>
            </p>
          </main>



        </div>

      </div>

    </div>
