<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">


</head>

<body background="https://images.pexels.com/photos/39562/the-ball-stadion-football-the-pitch-39562.jpeg?w=940&h=650&dpr=2&auto=compress&cs=tinysrgb">

<div class="container">

    <form class="form-signin" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label for="id_username" class="sr-only">Username:</label>
            <input type="text" name="username" class="form-control" autofocus maxlength="254" placeholder="Username"
                   required id="id_username"/></p>
        <p>
            <label for="id_password" class="sr-only">Password:</label> <input type="password" class="form-control"
                                                                              name="password" required id="id_password"
                                                                              placeholder="Password"/>
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a class="btn btn-lg btn-primary btn-block" href="{% url 'signup' %}">Signup</a>


    </form>


</div> <!-- /container -->
</body>
</html>
